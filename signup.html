<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- importing POPPINS and ROBOTO font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="mainWrapper">
        <div class="details">
            <div class="headings">
                <div>Get Started</div>
                <div>Already have an account <span>Log in</span></div>
            </div>
            <div class="buttons">
                <button class="loginBtn" id="google"><img src="/Vector.png" alt=""> Continue with Google</button>
                <button class="loginBtn" id="facebook"><img src="/facebook-logo (2).png" alt=""> Continue with FB</button>
            </div>
            <div class="orRule">
                <div class="hr"></div>
                <div class="or">or</div>
                <div class="hr"></div>
            </div>
            <div class="textBoxes">
                <textarea rows="1" placeholder="Email account*" class="message-input"></textarea>
                <textarea rows="1" placeholder="Password*" class="message-input"></textarea>
                <textarea rows="1" placeholder="Full Name*" class="message-input"></textarea>
                <textarea rows="1" placeholder="Username*" class="message-input"></textarea>
            </div>
            <div class="tick">
                <div class="checkContainer">
                    <input type="checkbox" id="check" hidden />
                    <label for="check" class="checkmark"></label>
                </div>
                <div>
                    I agree all <span>Terms of Service</span> & <span>Privacy Policy</span>
                </div>
            </div>
            <div>
                <button class="mainBtn">Sign up for crux</button>
            </div>
        </div>
        <div class="right">
            <img class="illustration" src="/Group 822.png" alt="">
        </div>
    </div>
</body>

</html>
